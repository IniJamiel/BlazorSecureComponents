<!DOCTYPE html>
<script src="
https://cdn.jsdelivr.net/npm/mermaid@10.2.3/dist/mermaid.min.js
"></script>

<script>
    window.renderMermaidDiagram = (a) => {
        var output = document.getElementById("output");
        var input = a;
        mermaid.mermaidAPI.render('theGraph', input, function (svgCode) {
            output.innerHTML = svgCode;
        });
    }
</script>
